name: n_localization
description: Projek sederhana yang menerapkan localization, membuat aplikasi kita berjalan dengan multi bahasa.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter 
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.6
  provider: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter 
flutter: 
  uses-material-design: true
  assets:
    - assets/languages/